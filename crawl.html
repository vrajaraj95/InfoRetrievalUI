<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <title>Crawl: CZ4034 Information Retrieval (Group 43)</title>
</head>

<body style="background:#DCDCDC">

    <div class="container">
        <ul class="nav nav-pills nav-justified ">
            <li role="presentation"><a href="search.html">Search</a></li>
            <li role="presentation" class="active"><a href="#">Crawl</a></li>
            <li role="presentation"><a href="classification.html">Classification</a></li>
        </ul>
    </div>
    
    <div class="col-xs-12" style="height:80px;"></div>
    
    <div class="container-fluid" id="img_row">
        <img src="The_New_York_Times_logo.png" class="img-responsive center-block" width="50%">
    </div>
    
    <div class="col-xs-12" style="height:80px;"></div>

    <div class="container col-md-3">
    </div>
    <div class="container col-md-6">
        <div class="panel panel-default" style="background:#DCDCDC">
            <div class="panel-heading" style="background:#DCDCDC">
                <h1 class="panel-title text-uppercase"><strong>Check the following categories for which you wish to crawl</strong></h1>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item checkbox" style="padding-left:125px;background:#DCDCDC">
                        <label class="text-primary"><input type="checkbox" value=""><strong><em>Health</em></strong></label>
                    </li>
                    <li class="list-group-item checkbox" style="padding-left:125px;background:#DCDCDC">
                        <label class="text-success"><input type="checkbox" value=""><strong><em>Health & Fitness</em></strong></label>
                    </li>
                    <li class="list-group-item checkbox" style="padding-left:125px;background:#DCDCDC">
                        <label class="text-info"><input type="checkbox" value=""><strong><em>Health & Nutrition</em></strong></label>
                    </li>
                    <li class="list-group-item checkbox" style="padding-left:125px;background:#DCDCDC">
                        <label class="text-warning"><input type="checkbox" value=""><strong><em>Men's Health</em></strong></label>
                    </li>
                    <li class="list-group-item checkbox" style="padding-left:125px;background:#DCDCDC">
                        <label class="text-danger"><input type="checkbox" value=""><strong><em>Women's Health</em></strong></label>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    
    <div class="col-xs-12" style="height:20px;"></div>
            
    <div class="container col-md-5"></div>
    <div class="container col-md-1">
        <div class="btn btn-primary btn-md" href="#" role="button">Crawl</div>
    </div>
    <div class="container col-md-1">
    <div class="btn btn-danger btn-md" id="UncheckAll" role="button">Uncheck All</div>
    </div>
    
    <div class="col-xs-12" style="height:80px;"></div>
    
    <script>
        $("#UncheckAll").click(function(){
            $("input[type='checkbox']").prop('checked',false);
        });
    </script>
   
</body>

</html>
